<!DOCTYPE html>
<html>
<head>
  <title>eCommerce Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    #content {
      margin-left: 250px;
      padding: 20px;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Admin Dashboard</h3>
    <ul>
      <li>Dashboard</li>
      <li>Orders</li>
      <li>Products</li>
      <li>Customers</li>
      <li>Reports</li>
    </ul>
  </div>

  <div id="content">
    <div class="container">
      <h1>Dashboard</h1>

      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Orders</h5>
              <p class="card-text">350</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text">$25,000</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text">500</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
